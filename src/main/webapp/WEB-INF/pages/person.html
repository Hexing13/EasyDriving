<!DOCTYPE html>
<html lang="en">
    <head>
        <title>填写|个人页面</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/userInformation.css">
    </head>
    <body>
        <div class="content">
            <div class="fill_form">
                <div class="form_title"><h3>个人信息</h3></div>
                    <div class="file_left">
                        <form>
                            <div class="fstyle2 head_img">
                                <input type="file"><span>支持格式</span>
                            </div>
                            <!-- ./head_img -->
                            <div class="fstyle1">用户名：<input type="text" name="" value="" placeholder="用户名"></div>
                            <div class="fstyle1">邮箱：<input type="text" name="" value="" placeholder="验证邮箱"></div>
                            <div class="fstyle1">电话号码：<input type="text" name="" value="" placeholder="电话号码"></div>
                            <div class="fstyle2 fstyle_gender">性别：
                                <input id="user_sex_0" type="radio" value="0"><label for="user_sex_0">保密</label>
                                <input id="user_sex_1" type="radio" value="1" selected="selected"><label for="user_sex_1">男</label>
                                <input id="user_sex_2" type="radio" value="1"><label for="user_sex_2">女</label>
                            </div> 
                        </form>
                        <!-- 表单结束 -->
                     </div>
                    <!-- ./form_left -->
                    <div clss="fill_right">
                        头像
                    </div>
            </div>
            <!--./fill_form-->
        </div>
        <!-- ./content -->
    </body>
</html>
