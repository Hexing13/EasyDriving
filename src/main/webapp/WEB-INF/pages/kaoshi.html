<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>驾考考试</title>
    <script src="js/jquery-2.1.4.js" charset="utf-8"></script>
</head>
<body>
    <a href="#" onclick="shunxu()">顺序练习</a>
    <a href="#">章节练习</a>
    <a href="#" onclick="suiji()">随机练习</a>
    <a href="#" onclick="count()">获得试题总数</a>
    <a href="#" onclick="video()">获得视频</a>
</body>
<script>
    var video = function(){
        var data={
            v_type:"c1_2"
        };

        $.ajax({
            url: 'video/getvideo',
            data: data,
            type: 'post',
            dataType: "json",
            success: function (r) {
                alert(r);
            }
        });
    }

    var count = function(){
        var data={
            s_type:"c1_4_chapter"
        };

        $.ajax({
            url: 'subject/gettestcount',
            data: data,
            type: 'post',
            dataType: "json",
            success: function (r) {
                alert(r);
            }
        });
    }
    var shunxu = function(){
        var data={
            s_type:"c1_4_chapter06",
            method:"shunxu",
            id:0
        };
        $.ajax({
            url: 'subject/gettest',
            data: data,
            type: 'post',
            dataType: "json",
            success: function (r) {
                alert(r.s_id);
            }
        })
    }

    var suiji = function(){
        var data={
            s_type:"c1_1_chapter02",
            method:"suiji",
            id:0
        };
        $.ajax({
            url: 'subject/gettest',
            data: data,
            type: 'post',
            dataType: "json",
            success: function (r) {
                alert(r.s_id);
            }
        })
    }
</script>
</html>
